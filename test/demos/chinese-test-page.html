<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试任务</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .time {
            font-size: 0.9rem;
            color: #999;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>测试任务完成</h1>
        <p>您好！这是一个简单的中文网页测试。</p>
        <p>我已经成功理解并完成了您的测试任务。</p>
        <p>这个页面展示了我可以处理中文内容并创建相应的文件。</p>
        <div class="time">
            <p>当前时间：<span id="current-time"></span></p>
        </div>
    </div>

    <script>
        // 显示当前时间
        function updateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false
            };
            document.getElementById('current-time').textContent = now.toLocaleDateString('zh-CN', options);
        }
        
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
